<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/styles.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>

<div data-role="page">
	<div data-role="popup" id="popupMenu" data-theme="d" data-overlay-theme='a'>
	        <ul data-role="listview" data-inset="true" style="min-width:210px;" data-theme="d">
	            <li data-role="divider" data-theme="e">Choose an action</li>
	            <li id="playbtn"><a data-rel="back" href="#">Play</a></li>
	            <li id="discardbtn" data-icon="delete"><a data-rel="back" href="#">Discard</a></li>
	        </ul>
	</div>
	<div data-role="panel" id="mypanel" data-position="right">
	    <!-- panel content goes here -->
	</div><!-- /panel -->
	<div data-role="header">
	    <div data-role="navbar" data-iconpos="right">
	        <ul>
	            <li><a href="#mypanel"  data-icon="star">Nom Nom</a></li>
	        </ul>
	    </div><!-- /navbar -->
	</div>

	<div data-role="content">
		<ul id="lv" data-role="listview" data-inset="true">
		 	<li data-role="list-divider"><h2>Cards Played</h2></li>
		 	<li id="played0"><h2>None</h2></li>
		 	<li id="played1"><h2>None</h2></li>
		 	<li id="played2"><h2>None</h2></li>
		 	<li># of cards in deck<span id="cardCount" class="ui-li-count">76</span></li>
		 	<li id="card0"><a  data-rel='popup' href="#popupMenu"><h2></h2></a></li>
		 	<li id="card1"><a  data-rel='popup' href="#popupMenu"><h2></h2></a></li>
		 	<li id="card2"><a  data-rel='popup' href="#popupMenu"><h2></h2></a></li>
		 	<li id="card3"><a  data-rel='popup' href="#popupMenu"><h2></h2></a></li>
		 	<li id="card4"><a  data-rel='popup' href="#popupMenu"><h2></h2></a></li>
		</ul>
	</div><!-- /content -->

<!-- 	<div data-role="footer">
		<h4>Page Footer</h4>
	</div> -->
</div><!-- /page -->
<script type="text/javascript" src="/js/onirim.js"></script>
</body>
</html>
